version: 2.1

jobs:
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - checkout
      - run: 
          name: "Tag value"
          command: | 
               if [[ $(echo ${CIRCLE_BRANCH} | awk -F'/' '{ print $1}') == "master" ]]
               then
                    source ${BASH_ENV}
                    git config user.email "bb8@opensimsim.com"
                    git config user.name "oss-bb8"
                    git tag -a ${NEW_TAG} -m "Updated master tag with version ${NEW_TAG}"
                    git push -u origin $NEW_TAG
                    echo "Updated master tag with version ${NEW_TAG}"
               fi
      - run: 
          name: "Archive app"
          command: | 
            zip -r asf.zip README.md
      - run:
          name: "Publish Release on GitHub"
          command: | 
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete << pipeline.git.tag >> ./asf.zip

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  main:
    jobs:
      - publish-github-release:
          filters:
            # branches:
            #   only:
            #     - master
            tags:
              only: /^\d+\.\d+\.\d+$/

